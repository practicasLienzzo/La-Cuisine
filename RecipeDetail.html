<!DOCTYPE html>

    <script src="/JAVASCRIPT/script.js"></script>

    <!--Splitting website into 2 parts. NavBar (250px) and Content (1fr)-->
    <div style="display: grid;grid-template-columns: 250px 1fr"  class="vh-100">
      
      <!-- SIDEBAR  -->
      <div class="name pt-3 border">
        <img src="/PNG/cuisine.png" width="100%">
        <div class="pl-4 d-flex flex-column">
          <a style="text-decoration: none; color: black;" href="" class="mt-4"><img src="/PNG/NavBar/Home.png">&nbsp; Inicio</a>
          <a style="text-decoration: none; color: black;" href="" class="mt-4"><img src="/PNG/NavBar/Receipt.png">&nbsp; Recetas</a>

      </div>

      <!-- CONTENT  -->
      <div class="container">
        
        <!--This is my Content Above The Recipes-->
        <div class="row mt-4">
          <!--Heading-->
          <div class="col-6">
            <h2>Inicio</h2>
          </div>

          <div class="col-6 d-flex justify-content-end align-items-center">
            <!--SearchBar-->
              <input class="BorderBox mr-3" type="text" placeholder="Buscar recetas..." required>
            <!--Icons-->
            <div>
              <i class="bi bi-filter-circle mr-2" style="font-size: 2em;"></i>
              <i class="bi bi-person-circle" style="font-size: 2em;"></i>
            </div>
          </div>
        </div>

        <!--This is my Recipe-->
        <div class="container border rounded-4 p-5">
          <div class="row">
            <div class="col-4">
              <img src="/PNG/Video1.png" style="width: 100%;">
            </div>
            <div class="col-8">
              
            </div>
          </div>

          <div class="row m-0 mt-4">
            <div class="col-6 border rounded-4 me-5">
              <h2>Instrucciones</h2>
              <hr>
              <p class=""></p>
            </div>
            <div class="col-5 border rounded-4 ms-5">

            </div>

          <div class="col-6">

          </div>
          <div class="col-6 d-flex justify-content-end">
            <a class="end-0 mr-5" href="#" style="text-decoration: none; color:grey">Cookies Policy</a>
            <a class="end-0 mr-5" href="#" style="text-decoration: none; color:grey">Privacy Policy</a>
            <a class="end-0" href="#" style="text-decoration: none; color:grey">Terms of Service</a>
          </div>
          
        </div>
