<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Bootstrap Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/LoginCss/login.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/JAVASCRIPT/script.js"></script>

    <!--This is my Log in border-->
    <div class="login-container">
      <div class="login-border">
        <img src="/PNG/cuisine.png" class="center-image">
        <h2 style="font-family: 'Leckerli One', cursive;">Iniciar sesión</h2>
          <form action="" method="post">
            <input class="BorderBox" type="text" id="username" name="username" placeholder="Email" required><br><br>
          
            <input class="BorderBox" type="password" id="password" name="password" placeholder="Contraseña" required><br><br>
          
            <p style="color:grey">¿Has olvidado la contraseña?  <a style="color:black; text-decoration: none;" href="#">Recuperar contraseña</a></p>
            <input class="border-submit" type="submit" value="Acceder">
            <p style="color:grey">¿No tienes cuenta? <a style="color:black; text-decoration: none;"  href="#">Regístrate</a></p>
          </form>
      </div>
    </div>

    <!--this is my footer-->
    <footer class="bg-transparent py-3" >
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center text-md-start">
            <p style="color: #C4C4C4;">&copy; La cuisine de petits © 2023</p>
          </div>
          <div class="col-md-6 text-center text-md-end">
            <p style="color: #C4C4C4;">Aviso legal – Términos y condiciones – Política de privacidad</p>
          </div>
        </div>
      </div>
    </footer>
      
  </body>
</html>
